<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <main>
    <section class="card">
      <div class="image">
        <img src="./assets/images/image-equilibrium.jpg" alt="Equilibrium Image">
      </div>
      <div class="content">
        <h1>
          <a href="#equilibrium">
            Equilibrium #3429
          </a>
        </h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <div class="item">
            <img class="icon" src="./assets/images/icon-ethereum.svg" alt="Ethereum Icon">
            <span>0.041 ETH</span>
          </div>
          <div class="item">
            <img class="icon" src="./assets/images/icon-clock.svg" alt="Clock Icon">
            <span>3 days left</span>
          </div>
        </div>
        <div class="user">
          <div class="avatar">
            <img src="./assets/images/image-avatar.png" alt="Avatar Jules Wyvern">
          </div>
          <span>
            Creation of <a href="#jules-wyvern">Jules Wyvern</a>
          </span>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rizalarfiyan" target="_blank">Rizal Arfiyan</a>.
    </div>
  </footer>
</body>

</html>
